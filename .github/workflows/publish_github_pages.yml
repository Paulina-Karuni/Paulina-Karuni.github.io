name: publish_github_pages
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build + Publish Web
    env:
      USER_EMAIL: 232556223+Paulina-Karuni@users.noreply.github.com
      USER_NAME: "Paulina Karuni"
      GH_USERNAME: Paulina-Karuni
      REPO_NAME: Paulina-Karuni.github.io
      PUBLISH_URL: paulina-karuni.de
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
      - name: Install dependencies
        run: npm i
      - name: Build + Commit
        run: |
          npm run build
          cd build
          git init
          git config --global user.email ${{ env.USER_EMAIL }}
          git config --global user.name ${{ env.USER_NAME }}
          echo ${{ env.PUBLISH_URL }} >CNAME
          echo "Autogenerated from https://github.com/${{ env.GH_USERNAME }}/${{ env.REPO_NAME }}/.">README.md
          git status
          git remote add origin https://${{ secrets.commit }}@github.com/${{ env.GH_USERNAME }}/${{ env.REPO_NAME }}.git
          git checkout -b gh-pages
          git add -A
          git commit -m "`date`"
          git push origin gh-pages -f
